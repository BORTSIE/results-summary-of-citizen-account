<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <div class="first container_bar">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p class="second_paragraph">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="second_paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second container_bar">
        <h3>Summary</h3>

    

        <div class="one rectangle">
          <p class="pp"><img src="assets/images/icon-reaction.svg" /><a style="color:  hsl(39, 100%, 56%);" href="https://www.instagram.com/citizen_wan?igsh=OGQ5ZDc2ODK2ZA=="><b>Reaction</b></a></p>
          <p style="color: black;"><span>80</span> / 100</p>
        </div>
        <div class="two rectangle">
          <p class="pp"><img src="assets/images/icon-memory.svg" /><a style="color:  hsl(0, 100%, 67%);" href="https://snapchat.com/t/tpJjzBcK"><b>Memory</b></a></p>
          <p style="color: black;"><span>92</span> / 100</p>
        </div>

        <div class="three rectangle">
          <p class="pp"><img src="assets/images/icon-verbal.svg" /><a style="color:  hsl(166, 100%, 37%);" href="https://wa.me/+233579850214"><b>Verbal</b></a></p>
          <p style="color: black;"><span>61</span> / 100</p>
        </div>

        <div class="four rectangle">
          <p class="pp"><img src="assets/images/icon-visual.svg" /><a style="color:  hsl(234, 85%, 45%);" href="https://web.facebook.com/citizen.wan.1/about"><b>Visual</b></a></p>
          <p style="color: black;"><span>72</span> / 100</p>
        </div>

       <div class="btn"><a href="+233543038571">Continue</a> </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://x.com/citizenwan13?s=21"><h2>CITIZEN WAN</h2></a>.
    </div>
  </body>
</html>
